<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>11</title>
		<style>
			#div1{color: #A52A2A; font-size: 50px;}
		</style>
		<script>
			window.onload=function()
			{
				var oDiv=document.getElementById('div1');
				var oBtn=document.getElementById('btn');
				
			
						
				oBtn.onclick=function()
				{
					var i=10;
					var timer=setInterval(function(){
						if(i<11)
						{
							oDiv.innerHTML=i;
							i--;
							
						}if(i<0){
							clearInterval(timer);
							
						}
						
					},1000);
				}	
					
					
					
				
				
				
			}
		</script>
	</head>
	<body>
		<input type="button" id="btn" value="倒计时开始" />
		<div id="div1" class="div1">10</div>
			
	</body>
</html>
