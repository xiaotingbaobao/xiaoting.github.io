<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>99乘法表</title>
	</head>
	<script type="text/javascript">
	document.write('<table border="1" cellpadding="0" bgcolor="#abcdef" width="80%">');
	for(var i=1;i<=9;++i){
		document.write('<tr>');
			for(var j=1;j<=i;j++){
				document.write('<td>'+i+'x'+j+'='+(i*j)+'</td>');
			}
			document.write('</tr>');
	}
	document.write('</table>');
</script>
	<body>
	</body>
</html>
